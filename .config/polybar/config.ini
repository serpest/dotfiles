include-file = ~/.config/polybar/modules.ini

[color]

bground = #00000000
fground = #f7f7f7
accent = #1e88e5
yellow = #fdd835
red = #e53935
modulefg = #f7f7f7

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 22
offset-x = 0%
offset-y = 0%

background = ${color.bground}
foreground = ${color.fground}

radius-top = 0.0
radius-bottom = 0.0

overline-size = 2
overline-color = ${color.accent}

padding = 0
module-margin = 2

font-0 = "Terminus (TTF):size=9;2"
font-1 = "Material Icons:style=Regular:size=12;4"

modules-left = launcher temperature updates device-notifier capslock-indicator
modules-center = workspaces
modules-right = alsa battery backlight airplane-mode network date logout

separator =
spacing = 0
dim-value = 1.0
wm-name = 
locale = 

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.bground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

[settings]

throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
